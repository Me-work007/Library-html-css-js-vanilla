<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library project</title>
</head>

<body>
    <header>
        <div class="wrapper ">
            <div class="header utils">
                <input type="text" id="inpt" placeholder="Search your book here... ">
            </div>
    </header>
    <main>
        <div class="second-top-bar">
            <div class="categories">
                <button class="category btn">All</button>
                <button class="category btn">Horror</button>
                <button class="category btn">Action</button>
                <button class="category btn">Thriller</button>
                <button class="category btn">Romance</button>
                <button class="category btn">Slice of life</button>
            </div>
            <div class="add-btn ">
                <button class="btn" id="add">Add a book +</button>
            </div>
        </div>

        <div class="utils main-section">


        </div>
    </main>
    <div id="overlay-root">
        <form class="popup-box" id="book-form">
            <button type="button" class="close-btn">âœ•</button>
            <h2>Add Book</h2>
            <input type="text" id="book-title" placeholder="Book title" required />
            <input type="text" id="book-author" placeholder="Author" required />
              <label for="genre">Genre</label>

  <select id="genre" name="genre" required>
    <option value="">Select a genre</option>
    <option value="horror">Horror</option>
    <option value="action">Action</option>
    <option value="romance">Romance</option>
    <option value="thriller">Thriller</option>
    <option value="slice-of-life">Slice of Life</option>
  </select>
            <button type="submit" class="submit-btn">Add Book</button>
        </form>
    </div>

    </div>

</body>
<script type="module" src="script.js"></script>

</html>
